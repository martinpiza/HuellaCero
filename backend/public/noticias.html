<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias Ambientales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2d6a4f;
    }
    #noticias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #1b4332;
    }
    .card p {
      font-size: 14px;
      color: #333;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #40916c;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üåé √öltimas Noticias Ambientales</h2>
  <div id="noticias"></div>

  <script>
    async function cargarNoticias() {
      try {
        const res = await fetch("/api/noticias");
        const data = await res.json();
        console.log("‚úÖ Noticias recibidas:", data);

        const contenedor = document.getElementById("noticias");
        contenedor.innerHTML = "";

        if (!data.articles) {
          contenedor.innerHTML = "<p>No se encontraron noticias.</p>";
          return;
        }

        data.articles.forEach(noticia => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${noticia.image || "https://via.placeholder.com/300x180"}" alt="imagen noticia">
            <div class="card-content">
              <h3>${noticia.title}</h3>
              <p>${noticia.description || "Sin descripci√≥n"}</p>
              <a href="${noticia.url}" target="_blank">Leer m√°s</a>
            </div>
          `;
          contenedor.appendChild(card);
        });
      } catch (error) {
        console.error("‚ùå Error cargando noticias:", error);
      }
    }

    cargarNoticias();
  </script>
</body>
</html>
