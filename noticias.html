<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias Ambientales</title>
  <link rel="stylesheet" href="style-noticias.css">
</head>
<body>
  <h2>ðŸŒ± Ãšltimas Noticias Ambientales</h2>
  <div id="noticias"></div>

  <script>
    const API_KEY = "e8058857c47d5f03c43d730bc78fed83"; // pega tu key aquÃ­
    const URL = `https://gnews.io/api/v4/search?q=medio%20ambiente&lang=es&country=co&max=6&apikey=${API_KEY}`;

    async function cargarNoticias() {
      try {
        const res = await fetch(URL);
        const data = await res.json();

        const contenedor = document.getElementById("noticias");
        contenedor.innerHTML = "";

        data.articles.forEach(noticia => {
          const div = document.createElement("div");
          div.classList.add("noticia");

          div.innerHTML = `
            <img src="${noticia.image || 'https://via.placeholder.com/300x160'}" alt="Noticia">
            <h3>${noticia.title}</h3>
            <p>${noticia.description || "Sin descripciÃ³n disponible."}</p>
            <a href="${noticia.url}" target="_blank">Leer mÃ¡s</a>
          `;

          contenedor.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando noticias:", error);
      }
    }

    cargarNoticias();
  </script>
</body>
</html>
